<!doctype html><html><head><meta charset="utf-8"><title>在线便签 - Dylan</title><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="description" content="HTML examples"><meta name="keywords" content="HTML,CSS,JavaScript,blog"><meta name="author" content="xumeng"><link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/dxsm/cdn/images/favicon.ico" media="screen"><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dxsm/cdn/sticky/css/note.css"></head><body><div id="myNote"><h2>{{message}}</h2><h4>{{tips}}</h4><ul class="notes"><li v-for="item in noteList"><div v-bind:style="{background: item.background,color: item.color}"><span class="time">{{item.timeStamp | timeFormat}}</span><div v-bind:style="{borderColor: item.color}" class="title"><input maxlength="15" v-model="item.title" v-bind:value="item.title" type="" name=""></div><div class="content"><textarea v-model="item.content">{{item.content}}</textarea></div></div><span v-bind:tit="item.title" v-bind:con="item.content" v-bind:color="item.color" v-bind:bgcolor="item.background" v-on:click="saveNote(item,event)" class="saveNote"></span><span v-on:click="deleteNote(item)" class="deleteNote"></span></li></ul><span v-on:click="showNote" class="addNew" v-bind:class="{addRotate: isRotate}"></span><div class="newNote" v-bind:style="{background: noteBgColor,color: noteColor}" v-bind:class="{showNote: isShow}"><div v-on:click="changeColor" class="customized color"><label class="description">文字</label><span color="#f60" class="selected"></span><span color="#000"></span><span color="#eee4c9"></span><span color="#ffa"></span></div><div v-on:click="changeBgColor" class="customized bgcolor"><label class="description">背景色</label><span color="#cdfbcd" class="selected"></span><span color="#fcc"></span><span color="#eee4c9"></span><span color="#ffa"></span></div><div class="content"><input type="text" v-model="noteTitle" placeholder="这里是便签标题"><textarea placeholder="这里是便签内容" v-model="noteContent"></textarea> <span class="create" v-on:click="createNote">创建</span></div></div></div><script src="https://cdn.jsdelivr.net/gh/dxsm/cdn/sticky/js/vue.min.js"></script><script src="https://cdn.jsdelivr.net/gh/dxsm/cdn/sticky/js/vue-resource.min.js"></script><script src="https://cdn.jsdelivr.net/gh/dxsm/cdn/sticky/json/note.json"></script><script src="https://cdn.jsdelivr.net/gh/dxsm/cdn/sticky/js/note.js"></script></body></html>
